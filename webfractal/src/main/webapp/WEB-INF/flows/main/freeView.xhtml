<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/firstTemplate.xhtml">
                
        <ui:define name="title"><h:outputText value="Свободный обзор" /></ui:define>
        <ui:define name="header"><h:outputText value="Свободный обзор" /></ui:define>           

        <ui:define name="content">
        <br/>
        <div id="common-menu"> <a href="${request.contextPath}/app/main" >На главную</a></div>
                		
                		<h:form id="freeForm">
                        <p:fieldset styleClass="fieldset">
                                <p:messages id="messages" />
                        
                                <h:panelGrid id="freeViewGrid" style="margin: 0 auto; margin-top: 25px; text-align: right" cellspacing="8" columns="3">

                                                                                                                                         
                                        <h:panelGroup>
                                                <h:outputText value="x:" />
                                                
                                        </h:panelGroup>
                                        <p:inputText id="c_xid" value="#{fractal.c_x}" required="true" label="c_x" title="Введите x (от -200 до 200)">
                                                <f:validateRegex pattern="(-?\b(200|1[0-9]{2}|[0-9]{0,2}|(?!-)0+))\b" />
                                        </p:inputText>
                                        <p:tooltip for="c_xid" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
                                        
                                        <h:panelGroup>
                                                <h:outputText value="y:" />
                                        </h:panelGroup>
                                              
                                        
                                        <p:inputText id="c_yid" value="#{fractal.c_y}" required="true" label="c_y" title="Введите y (от -200 до 200)">
                                        <f:validateRegex pattern="(-?\b(200|1[0-9]{2}|[0-9]{0,2}|(?!-)0+))\b" />
                                        </p:inputText>
                                        <p:tooltip for="c_yid" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
                                        <h:outputText value="" />
                                        
                                        <h:panelGroup><p:commandButton id="submitButton" action="confirmNewFractal" update="freeViewGrid,messages"  value="Ок" style="margin-right: 70px; margin-top: 10px;"/>
                                        </h:panelGroup>
                                        <br/>
                                        
                                </h:panelGrid>
                        </p:fieldset>
                        
                </h:form>   
                
                           		
                		
        </ui:define>
        <ui:define name="footer">
        </ui:define>
</ui:composition>
