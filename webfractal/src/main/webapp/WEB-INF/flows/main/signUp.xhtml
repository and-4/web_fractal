<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/firstTemplate.xhtml">
        
        <ui:define name="title"><h:outputText value="Регистрация" /></ui:define>
        <ui:define name="header"><h:outputText value="Pегистрация" /></ui:define>
        
        <ui:define name="content">
                <h:form id="signUpForm">
                        <p:fieldset styleClass="fieldset">
                                <p:messages id="messages" />
                        
                                <h:panelGrid id="regPanelGrid" style="margin: 0 auto; margin-top: 25px; text-align: right" cellspacing="8" columns="3">

                                                                                                                                         
                                        <h:panelGroup>
                                                <h:outputText value="Логин:" />
                                                <h:outputText style="color:red" value="*  " />
                                        </h:panelGroup>
                                        <p:inputText id="userName" value="#{user.userName}" required="true" label="Логин" title="Введите логин">
                                                <f:validateLength minimum="2" />
                                        </p:inputText>
                                        <p:tooltip for="userName" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
                                        
                                        <h:panelGroup>
                                                <h:outputText value="Пароль:" />
                                                <h:outputText style="color:red" value="*  " />
                                        </h:panelGroup>
                                        <p:password id="pass1" value="#{user.password}" required="true" label="Пароль" title="Введите пароль" match="pass2">
                                                <f:validateLength minimum="2" />
                                        </p:password>
                                        <h:outputText value="" />
                                        
                                        <h:panelGroup>
                                                <h:outputText value="Повторите пароль:" />
                                                <h:outputText style="color:red" value="*  " />
                                        </h:panelGroup>
                                        <p:password id="pass2" required="true" label="Пароль" title="Повторите пароль"/>
                                        <h:outputText value=" " />
                                        
                                        <h:panelGroup style="margin: 0 auto; margin-top: 25px;">
                                        <p:commandButton id="submitButton" action="confirmSignUp" update="regPanelGrid,messages"  value="Ок" style="margin-top: 15px;" />
                                        </h:panelGroup>
                                        <p:commandButton id="backToSignIn" action="backToSignIn" immediate="true"  value="Назад" style="margin-right: 50px; margin-top: 15px;"/>
                                        
                                </h:panelGrid>
                        </p:fieldset>
                </h:form>
        </ui:define>        
</ui:composition>
