<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/firstTemplate.xhtml">
        
        <ui:define name="title"><h:outputText value="Главная страница" /></ui:define>
        <ui:define name="header"><h:outputText value="" /></ui:define>
        
        <ui:define name="content">
                <h:form id="loginForm">
                        <p:fieldset styleClass="fieldset">
                        		<p:focus />
                                <p:messages id="messages" globalOnly="true"/>  
                                
                                <h:panelGrid id="Authorisation" style="margin: auto; margin-top: 5px; text-align: center">
                                        <h:panelGroup>
                                        	<h3>
                                                <h:outputText value="Авторизуйтесь" />
                                            </h3>
                                        </h:panelGroup>
                                </h:panelGrid>
                                                      
                                <h:panelGrid id="logPanelGrid" style="margin: 0 auto; margin-top: 5px; text-align: right" cellspacing="8" columns="3">
                                        <h:panelGroup>
                                                <h:outputText value="Логин" />
                                                <h:outputText style="color:red" value="*  " />
                                        </h:panelGroup>
                                        <p:inputText id="userName" value="#{user.userName}" required="true" label="User Name" title="Введите логин" />
                                       <h:panelGroup>
                                                <p:message id="userNameMsg" for="userName" />
                                                <p:tooltip for="userName" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
                                        </h:panelGroup>                                        
                                        
                                        <h:panelGroup>
                                                <h:outputText value="Пароль" />
                                                <h:outputText style="color:red" value="*  " />
                                        </h:panelGroup>
                                        <p:password id="pass" value="#{user.password}" required="true" label="Password" title="Введите пароль" />
                                        <h:panelGroup>
                                                <p:message id="passMsg" for="pass" />
                                                <p:tooltip for="pass" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
                                        </h:panelGroup>
                                         <h:panelGroup> </h:panelGroup>
                                        <h:panelGroup style="display:block; text-align:center;">
                                        	<p:commandButton id="submitButton" action="confirmSignIn" update="logPanelGrid,messages" value="Ок" style="margin-top: 10px;"/>
                                        	 <p:spacer width="30" height="1" />
                                        	<p:commandButton id="newUserButton1" action="newUser" immediate="true"  value="Регистрация" />
                                        </h:panelGroup>
                                        <h:panelGroup> </h:panelGroup>
                                        <h:panelGroup></h:panelGroup>
                                        <h:panelGroup style="display:block; text-align:center;">
                                        	<br/> 
                                        </h:panelGroup>
                                       
                                </h:panelGrid>
                        </p:fieldset>
                        </h:form>
                
                <h:form id="loginForm2">
                        <p:fieldset styleClass="fieldset">
                                <p:messages id="messages" />
                                <h:panelGrid id="logPanelGrid" style="margin: 0 auto; margin-top: 15px; margin-bottom: 30px; text-align: center" >
                                        <f:facet name="footer">
                                        	<h:panelGroup style="display:block; text-align:center; margin-top: 15px;" >
                                        	<h:outputText style="font-size: 14px" value="Создать фрактал без регистрации и без сохранения в базе данных -" />
                                        	<br/><br/>
                                       		<p:commandButton id="freeLook" action="freeLook" update="logPanelGrid,messages"  value="Создать фрактал"/>
                                        	<br/><br/><br/>
                                        	<h:outputText style="font-size: 14px" value="Теория создания фракталов." />
                                        	<br/><br/>
                                        	<p:commandButton id="theory" action="toTheory" update="logPanelGrid,messages"  value="Теория"/>
                                        	</h:panelGroup>
                                        </f:facet> 
                                </h:panelGrid>
                        </p:fieldset>               
                </h:form>
        </ui:define>
        
</ui:composition>
